<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Newsletter Signup</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="text-center">

  <form action="/" method="POST" class="form-signin">

    <img class="mb-4" src="images/newsletter.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sign up to My Newsletter!</h1>

    <input type="text" name="firstName" class="form-control top" placeholder="First Name" required autofocus>
    <input type="text" name="lastName" class="form-control middle" placeholder="Last Name" required>
    <input type="email" name="email" class="form-control bottom" placeholder="Email" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up!</button>

    <p class="mt-5 mb-3 text-muted">Â© Giulio Gola 2019</p>

  </form>

</body>

</html>
